<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" 
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#">Student Management System</a>
	
	  <!-- Toggler/collapsibe Button -->
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <!-- Navbar links -->
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/students/new}">Add Student</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/students}">All Student</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<div class="container mt-5">
		<div class="row mt-2">
			<div class="col-lg-4"></div>
			<div class="col-lg-4 col-md-4 col-sm-4 justify-content-center card">
				<h1 class="text-center mt-2 card-header border-0">Add Student</h1>
				<div class="card-body">
					<form th:action="@{/students}" th:object="${student}" method="post">
						<div class="form-group">
							<label>First name</label>
							<input type="text" required class="form-control" 
							name="firstName" th:field="*{firstName}" placeholder="Enter first name">
						</div>
						<div class="form-group">
							<label>Last name</label>
							<input type="text" required class="form-control" 
							name="lastName" th:field="*{lastName}" placeholder="Enter last name">
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" required class="form-control" 
							name="email" th:field="*{email}" placeholder="email">
						</div>
						<div>
							<button type="submit" class="btn btn-primary btn-block">Submit</button>
						</div>
					</form>	
				</div>
			</div>
		</div>
	</div>
</body>
</html>
